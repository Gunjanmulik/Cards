<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  float: left;
  background-color: pink;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
.card2 {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  float: left;
  background-color: pink;
  margin: 25px;

}

.container1 {
  padding: 2px 16px;
  
}
</style>
</head>
<body>

<h2 style="background-color: pink;">Card</h2>

<div class="card" >
  <img src="mrbean.jpg" alt="bean" style="width:50%">
  <div class="container">
    <h4><b>Mr. Bean</b></h4> 
    <p>Cartoon</p> 
  </div>
</div>

<div class="card2" >
    <img src="noody.jpg" alt="Noody" style="width:50%; ">
    <div class="container1">
      <h4><b>Mr. Bean</b></h4> 
      <p>Cartoon2</p> 
    </div>
  </div>

</body>
</html>
